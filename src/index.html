<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="nav">
        <h1>Weather Forecast</h1>
      </header>
      <main>
        <div class="address-lookup">
          <form>
            <label
              >Address: <input id="address" type="text" size="100" /><button
                id="address-submit"
                type="submit"
              >
                Submit!
              </button></label
            >
          </form>
          <button id="sample-data">Sample Data</button>
        </div>
        <div class="forecast-container">
          <section id="monday" class="forecast">
            <span class="day">Monday</span>
            <span class="weather">
              <i class="bi-cloud" aria-hidden="true"></i>
              <span class="visually-hidden">cloudy</span>
            </span>
            <span class="temp">56 47</span>
          </section>
          <section id="tuesday" class="forecast">
            <span class="day">Tuesday</span>
            <span class="weather">
              <i class="bi-cloud-sun" aria-hidden="true"></i>
              <span class="visually-hidden">partly cloudy</span>
            </span>
            <span class="temp">54 53</span>
          </section>
          <section id="wednesday" class="forecast">
            <span class="day">Wednesday</span>
            <span class="weather">
              <i class="bi-cloud-rain-heavy" aria-hidden="true"></i>
              <span class="visually-hidden">rain</span>
            </span>
            <span class="temp">61 49</span>
          </section>
          <section id="thursday" class="forecast">
            <span class="day">Thursday</span>
            <span class="weather">
              <i class="bi-cloud" aria-hidden="true"></i>
              <span class="visually-hidden">cloudy</span>
            </span>
            <span class="temp">51 42</span>
          </section>
          <section id="friday" class="forecast">
            <span class="day">Friday</span>
            <span class="weather">
              <i class="bi-cloud-sun" aria-hidden="true"></i>
              <span class="visually-hidden">partly sunny</span>
            </span>
            <span class="temp">45 36</span>
          </section>
          <section id="saturday" class="forecast">
            <span class="day">Saturday</span>
            <span class="weather">
              <i class="bi-sun"></i>
              <span class="visually-hidden">sunny</span>
            </span>
            <span class="temp">45 33</span>
          </section>
          <section id="sunday" class="forecast">
            <span class="day">Sunday</span>
            <span class="weather">
              <i class="bi-sun" aria-hidden="true"></i>
              <span class="visually-hidden">sunny</span>
            </span>
            <span class="temp">41 31</span>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
